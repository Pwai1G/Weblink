name: Update Default_List.json

on:
  push:
    branches:
      - main

jobs:
  update-default-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Update Default_List.json
        run: |
          echo '${{ secrets.DEFAULT_LIST_JSON }}' > Default_List.json
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Default_List.json
          git commit -m "Updated Default_List.json from GitHub Actions"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Pwai1G/Weblink.git main
